<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autocuidado Diario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body { background: #ffe4e1; text-align: center; padding-top: 50px; }
        .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); }
        .btn-custom { background-color: #ff4081; color: white; }
        .btn-custom:hover { background-color: #e91e63; }
        .message-box { font-size: 1.5em; margin-top: 20px; padding: 20px; border-radius: 10px; background: #ffeb3b; }
        .chat-box { max-width: 400px; margin: 20px auto; background: white; padding: 15px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); }
        .bot-message { text-align: left; background: #ffccbc; padding: 10px; border-radius: 10px; margin: 5px 0; }
        .user-message { text-align: right; background: #c8e6c9; padding: 10px; border-radius: 10px; margin: 5px 0; }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeIn">
        <h2 class="text-primary">¿Qué necesito hoy?</h2>
        <button class="btn btn-custom" onclick="showMessage()">Descúbrelo</button>
        <div id="message" class="message-box animate__animated animate__fadeIn" style="display: none;"></div>
    </div>
    
    <div class="chat-box">
        <h4>Chat con tu Bot de Bienestar</h4>
        <div id="chat"></div>
        <input type="text" id="userInput" class="form-control mt-2" placeholder="Escribe algo..." onkeypress="handleKeyPress(event)">
    </div>
    
    <script>
        const messages = [
            "Tómate un respiro y bebe un vaso de agua 💧", 
            "Sal a caminar unos minutos y disfruta el aire libre 🌿", 
            "Escribe tres cosas por las que estás agradecido hoy ✨", 
            "Escucha tu canción favorita y relájate 🎶", 
            "Cierra los ojos y respira profundamente tres veces 🌬️", 
            "Mueve tu cuerpo, estírate o baila un poco 💃", 
            "Date permiso para descansar, tu bienestar es importante 🛌"
        ];
        
        function showMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            const messageBox = document.getElementById("message");
            messageBox.textContent = messages[randomIndex];
            messageBox.style.display = "block";
        }
        
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
        
        function sendMessage() {
            const userInput = document.getElementById("userInput").value.trim();
            if (userInput === "") return;
            
            const chat = document.getElementById("chat");
            const userMsg = document.createElement("div");
            userMsg.classList.add("user-message");
            userMsg.textContent = userInput;
            chat.appendChild(userMsg);
            
            document.getElementById("userInput").value = "";
            
            setTimeout(() => {
                const botMsg = document.createElement("div");
                botMsg.classList.add("bot-message");
                botMsg.textContent = getBotResponse(userInput);
                chat.appendChild(botMsg);
            }, 500);
        }
        
        function getBotResponse(input) {
            const responses = [
                "¡Eso suena interesante! 😊", 
                "Cuéntame más sobre eso.", 
                "Espero que estés teniendo un buen día. 💖", 
                "Recuerda que el autocuidado es importante. 🌿", 
                "Si necesitas un consejo, aquí estoy. 😊"
            ];
            return responses[Math.floor(Math.random() * responses.length)];
        }
    </script>
</body>
</html>
